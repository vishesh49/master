<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sign Up Form</title>
	<link rel="stylesheet" type="text/css" href="./css/style2.css">

</head>

<body>

    <div id="signup-form">
        
        <div id="signup-inner">        
                <h1>Sign up Now!!!! </h1>

            
            </div>
			<p>Please complete the fields below, ensuring you use a valid email address as you will be sent a validation code which you will need the first time you login to the site.</p>

            
            <form id="send" action="">
            	
                <p>

                <label for="name">Your Name *</label>
                <input id="name" type="text" name="name" value="" placeholder="First Name" />
                </p>
                
                <p>
                <label for="company">Company Name</label>
                <input id="company" type="text" name="company" value="" placeholder="Company"/>
                </p>
                
                <p>

                <label for="email">Email *</label>
                <input id="email" type="text" name="email" value="" placeholder="E-mail id"/>
                </p>
                
                <p>
                <label for="website">Website</label>
                <input id="website" type="text" name="website" value="" placeholder="http://www.example.com" />
                </p>
                
                <p>

                <label for="phone">Phone</label>
                <input id="phone" type="text" name="phone" value="" placeholder="Phone Number"/>
                </p>
                
                <p>
                <label for="country">Country</label>
                <input id="Country" type="text" name="country" value="" placeholder="Country"/>
                </p>
                
                
                <p>
                <label for="profile">Tell us about yourself *</label>
                <textarea name="profile" id="profile" cols="30" rows="5"></textarea>

                </p>
                
                <p>

                <button id="submit" type="submit">Submit</button>

                <button id="Reset" type="reset">Reset</button>
                </p>
             
            </form>
            
		<div id="required">
		<p>* Required Fields
		</p>
		</div>
        
        <!--END #signup-inner -->
        </div>
        
    <!--END #signup-form -->   
    </div>

</body>
</html>
